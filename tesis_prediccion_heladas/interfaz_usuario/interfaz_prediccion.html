<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Heladas</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        label { display: block; margin-top: 10px; }
        input[type="number"], input[type="date"] { width: calc(100% - 22px); padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #0056b3; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #004494; }
        .resultado { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interfaz de Predicción de Heladas (Placeholder)</h1>
        <p>Esta es una interfaz básica. La funcionalidad de predicción se implementará en <code>main.py</code> y se conectará aquí.</p>

        <div>
            <label for="fecha">Fecha para la predicción:</label>
            <input type="date" id="fecha" name="fecha">
        </div>

        <div>
            <label for="temperatura">Temperatura Mínima Esperada (°C):</label>
            <input type="number" id="temperatura" name="temperatura" step="0.1">
        </div>

        <div>
            <label for="humedad_relativa">Humedad Relativa Esperada (%):</label>
            <input type="number" id="humedad_relativa" name="humedad_relativa" step="0.1">
        </div>

        <div>
            <label for="presion_atmosferica">Presión Atmosférica Esperada (hPa):</label>
            <input type="number" id="presion_atmosferica" name="presion_atmosferica" step="0.1">
        </div>

        <div>
            <label for="humedad_suelo">Humedad del Suelo Esperada (%):</label>
            <input type="number" id="humedad_suelo" name="humedad_suelo" step="0.1">
        </div>

        <button type="button" onclick="alert('Funcionalidad de predicción aún no implementada en esta interfaz.')">Predecir Helada</button>

        <div class="resultado" id="resultadoPrediccion">
            <p>El resultado de la predicción aparecerá aquí.</p>
            <p>Precisión del modelo: XX.X%</p>
        </div>
    </div>
</body>
</html>
