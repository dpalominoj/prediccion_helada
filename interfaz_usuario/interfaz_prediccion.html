<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   GUI prediccion de helada
  </title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 <script src="/static/js/prediccion.js"></script>
 </head>
 <body class="bg-white font-sans text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
   <div class="bg-gray-100 border border-gray-300 rounded-sm px-3 py-2 mb-4 text-xs font-semibold text-gray-700">
    GUI Básica - Visualizador de Predicción de Heladas de Suelo
   </div>
   <div class="flex flex-col sm:flex-row sm:space-x-6 space-y-4 sm:space-y-0">
    <div id="statusBox" class="flex-1 bg-green-500 rounded-md flex flex-col items-center justify-center py-8 px-6">
     <span id="statusText" class="text-white font-semibold text-lg mb-2">
      helada probable
     </span>
     <img id="statusImage" alt="Icono" class="w-12 h-12" src="https://storage.googleapis.com/a1aa/image/05336427-82d9-4a6c-4cb2-4c429e3d00ce.jpg" width="48" height="48"/>
    </div>
    <div class="flex-1 border border-gray-300 rounded-md">
     <div class="text-xs font-semibold bg-gray-100 border-b border-gray-300 px-3 py-2">
      Detalles de la Predicción
     </div>
     <table class="w-full text-xs text-gray-700">
      <tbody>
       <tr class="border-b border-gray-200">
        <td class="px-3 py-2 font-semibold w-40">Ubicación</td>
        <td class="px-3 py-2" id="ubicacion">Pucará</td>
       </tr>
       <tr class="border-b border-gray-200">
        <td class="px-3 py-2 font-semibold">Estación Meteorológica</td>
        <td class="px-3 py-2" id="estacion">Otoño</td>
       </tr>
       <tr class="border-b border-gray-200">
        <td class="px-3 py-2 font-semibold">Predicción para</td>
        <td class="px-3 py-2" id="fecha">17 de junio de 2021</td>
       </tr>
       <tr class="border-b border-gray-200">
        <td class="px-3 py-2 font-semibold">Intensidad</td>
        <td class="px-3 py-2" id="intensidad">Leve (-1°C a -3°C)</td>
       </tr>
       <tr>
        <td class="px-3 py-2 font-semibold">Duración</td>
        <td class="px-3 py-2" id="duracion">"1 hora"</td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
   <br>
   <button onclick="realizarPrediccionHoy()" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold rounded px-3 py-1 flex items-center space-x-1" type="button">
     <i class="fas fa-thermometer-half"></i>
     <span>Realizar Predicción para Hoy</span>
   </button>
   <button onclick="verRegistroPredicciones()" class="bg-gray-500 hover:bg-gray-600 text-white text-xs font-semibold rounded px-3 py-1 flex items-center space-x-1" type="button">
     <i class="fas fa-history"></i>
     <span>Ver Registro de Predicciones</span>
   </button>
  </div>
 </body>
</html>
